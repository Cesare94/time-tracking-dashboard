<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles/style.css">

  <script src="script/script.js"></script>
</head>
<body>

  <div class="container">
    <div class="intro">
      <img src="images/image-jeremy.png" alt="image-jeremy">
      <span>Report</span><span class="for">for</span>
      <h1>Jeremy</h1> <h1 class="robson">Robson</h1>
     
    </div>

    <div class="report">
      <ul >
        <li><button type="submit" id="daily">Daily</button></li>
        <li><button type="submit" id="weekly">Weekly</button></li>
        <li><button type="submit" id="monthly">Monthly</button></li>
      </ul>
    </div>

    <div class="icon-work">
      <!-- <img src="images/icon-work.svg" alt="icon-work"> -->
    </div>

    <div class="work" id="work"> 
      <h5>Work</h5>
      <img src="images/icon-ellipsis.svg">
      <h1>32hrs</h1>
      <span>Last week - 36hrs</span>
    </div>

    <div class="icon-play">
      <!-- <img src="images/icon-play.svg" alt=""> -->
    </div>

    <div class="play" id="play">
      <h5>Play</h5>
      <img src="images/icon-ellipsis.svg">
      <h1>10hrs</h1>
      <span>Last week - 8hrs</span>
    
    </div>

    <div class="icon-study">
      <!-- <img src="images/icon-study.svg" alt=""> -->
    </div>

    <div class="study" id="study">
      <h5>Study</h5>
      <img src="images/icon-ellipsis.svg">
      <h1>4hrs</h1>
      <span>Last week - 7hrs</span>
 
    </div>

    <div class="icon-exercise">
      <!-- <img src="images/icon-exercise.svg" alt=""> -->
    </div>

    <div class="exercise" id="exercise">
      <h5>Exercise</h5>
      <img src="images/icon-ellipsis.svg">
      <h1>4hrs</h1>
      <span>Last week - 5hrs</span>
      

    </div>

    <div class="icon-social">
      <!-- <img src="images/icon-social.svg" alt=""> -->
    </div>
    <div class="social" id="social">
      <h5>Social</h5>
      <img src="images/icon-ellipsis.svg">
      <h1>5hrs</h1>
      <span>Last week - 10hrs</span>
  

    </div>

    <div class="icon-self">
      <!-- <img src="images/icon-self-care.svg" alt=""> -->
    </div>
    <div class="self-care" id="self">
      <h5>Self-care</h5>
      <img src="images/icon-ellipsis.svg">
      <h1>2hrs</h1>
      <span>Last week - 2hrs</span>
      

    </div>
  </div>

</html>
